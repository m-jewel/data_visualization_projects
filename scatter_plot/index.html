<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Doping in Professional Bicycle Racing</h1>
  <h2 id="subtitle">35 Fastest times up Alpe d'Huez</h2>
  <div id="scatterplot-container">
    <svg id="scatterplot"></svg>
  </div>
  <div id="legend">
    <div><span class="legend-color doping"></span> Riders with doping allegations</div>
    <div><span class="legend-color no-doping"></span> No doping allegations</div>
  </div>
  <div id="tooltip" class="hidden"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
